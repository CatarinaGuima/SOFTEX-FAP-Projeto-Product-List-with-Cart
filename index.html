<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/styles/style.scss" />
    <title>Frontend Mentor | Product list with cart</title>
  </head>

  <body>
    <main id="container">
      <section>
        <header>
          <h1 id="title">Desserts</h1>
        </header>
        <ul id="product-list">
          <!-- Componente `Product` -->
          <!-- Os produtos serão renderizados aqui  -->
        </ul>
      </section>

        <!-- Componente `Cart` -->
      <section id="product-cart">
        <aside>
          <h2>Your Cart(0)</h2>
          <img
            class="product-empty-cart"
            src="assets/images/illustration-empty-cart.svg"
            alt="product-empty-cart"
          />
          <p class="product-cart-message">Your added items will appear here</p>
        </aside>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/CatarinaGuima" target="_blank"
          >Catarina Guimarães</a
        >.
      </div>
    </footer>
    <!-- Arquivo TypeScript -->
    <script type="module" src="./src/app.ts"></script>
  </body>
</html>
