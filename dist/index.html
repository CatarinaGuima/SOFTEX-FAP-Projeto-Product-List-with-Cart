<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product list with cart</title>
    <script type="module" crossorigin src="/assets/index-vZpXwRSC.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-jKw9J6jL.css">
  </head>

  <body>
    <div id="container">
      <section>
        <header>
          <h1 id="title">Desserts</h1>
        </header>
        <ul id="product-list">
          <!-- Componente `Product` -->
          <!-- Os produtos serão renderizados aqui  -->
        </ul>
      </section>
      <!-- Componente `Cart` -->
      <section class="product-cart">
        <aside>
          <h2 class="title-cart">Your Cart (<span>0</span>)</h2>
          <ul class="list-cart">
            <!-- List of cart -->
          </ul>
          <img
            class="product-empty-cart"
            src="assets/images/illustration-empty-cart.svg"
            alt="product-empty-cart"
          />
          <p class="product-cart-message">Your added items will appear here</p>
          <div class="order-total-cart">
            <!-- Value of order total  -->
          </div>
          <div class="carbon-neutral-cart">
            <!-- Message of carbon neutral -->
          </div>
          <div class="confirm-order-cart">
             <!-- button of confirm order -->
          </div>
        </aside>
      </section>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/CatarinaGuima" target="_blank"
          >Catarina Guimarães</a
        >.
      </div>
    </footer>
    <!-- Arquivo TypeScript -->
  </body>
</html>
